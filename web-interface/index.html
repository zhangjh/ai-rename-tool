<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像重命名工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .upload-section.dragover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .upload-icon {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        .settings-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .setting-group input, .setting-group select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .setting-group input:focus, .setting-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .preview-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .preview-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .file-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
            gap: 15px;
        }

        .file-item:hover {
            background: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
        }

        .file-icon {
            font-size: 1.5em;
            color: #3498db;
        }

        .file-details h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .file-details p {
            color: #666;
            font-size: 0.9em;
        }

        .file-preview {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        .rename-section {
            flex: 1;
            min-width: 500px;
        }

        .name-comparison {
            display: grid;
            grid-template-columns: 1fr 40px 1fr;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            align-items: start;
        }

        .original-name, .new-name {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .original-name label, .new-name label {
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
            margin-bottom: 0;
        }

        .name-text {
            padding: 10px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            color: #333;
            word-break: break-all;
            min-height: 38px;
            display: flex;
            align-items: center;
        }

        .arrow {
            font-size: 1.5em;
            color: #3498db;
            font-weight: bold;
            text-align: center;
            align-self: center;
            margin-top: 20px;
        }

        .rename-input {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            width: 100%;
            min-height: 38px;
            box-sizing: border-box;
        }

        .rename-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .rename-input.success {
            border-color: #27ae60;
            background-color: #f8fff8;
        }

        .rename-input.error {
            border-color: #e74c3c;
            background-color: #fff8f8;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .rename-btn {
            background: #27ae60;
            color: white;
        }

        .rename-btn:hover {
            background: #229954;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        .cancel-btn:hover {
            background: #5a6268;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .file-info {
                min-width: auto;
                width: 100%;
            }

            .rename-section {
                width: 100%;
                min-width: auto;
            }

            .name-comparison {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .arrow {
                display: none;
            }

            .original-name {
                order: 1;
            }

            .new-name {
                order: 2;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ 图像重命名工具</h1>
            <p>智能图像文件重命名工具</p>
        </div>

        <div class="main-content">
            <!-- 文件上传区域 -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">📁</div>
                <h3>选择图像文件</h3>
                <p>拖拽文件到此处或点击选择文件</p>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                <div style="display: flex; gap: 15px; justify-content: center;">
                    <button class="upload-btn" id="selectFilesBtn">
                        选择文件
                    </button>
                    <button class="upload-btn" id="selectFolderBtn">
                        选择文件夹
                    </button>
                </div>
            </div>

            <!-- 设置区域 -->
            <div class="settings-section">
                <h3>⚙️ 设置</h3>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="apiKey">API 密钥</label>
                        <input type="password" id="apiKey" placeholder="输入您的 Gemini API 密钥">
                    </div>
                    <div class="setting-group">
                        <label for="modelName">模型名称</label>
                        <select id="modelName">
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="language">文件名语言</label>
                        <select id="language">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-section hidden" id="previewSection">
                <div class="preview-header">
                    <h3>📋 预览重命名</h3>
                    <button class="preview-btn" id="previewBtn">
                        <span class="loading hidden" id="previewLoading"></span>
                        生成预览
                    </button>
                </div>
                <div class="file-list" id="fileList">
                    <!-- 文件列表将在这里动态生成 -->
                </div>
            </div>

            <!-- 进度条 -->
            <div class="progress-bar hidden" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <!-- 状态消息 -->
            <div class="status-message hidden" id="statusMessage"></div>

            <!-- 操作按钮 -->
            <div class="action-buttons hidden" id="actionButtons">
                <button class="action-btn rename-btn" id="renameBtn">
                    <span class="loading hidden" id="renameLoading"></span>
                    开始重命名
                </button>
                <button class="action-btn cancel-btn" onclick="resetApp()">取消</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
